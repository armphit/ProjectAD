<p>เพิ่มคำนำหน้า</p>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="คำนำหน้า" #a />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-stroked-button color="primary" (click)="save(a.value)">
    ตกลง
  </button>
  <button mat-stroked-button mat-dialog-close color="warn">ยกเลิก</button>
</mat-dialog-actions>
